

<form class="login-form">
    <mat-form-field class="login-full-width" appearance="fill">
      <mat-label>Correo</mat-label>
      <input matInput placeholder="myemail@gmail.com" type="email" required>
    </mat-form-field>
  
    <mat-form-field class="login-full-width" appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="password" type="password" required>
    </mat-form-field>
    <a href="">Olvidé la contraseña</a>
    <button class="btn-login" type="submit" mat-raised-button color="primary">Acceder</button>
  </form>
